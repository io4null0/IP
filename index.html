<!DOCTYPE html>
<html>
<head>
  <title>IPアドレス確認</title>
</head>
<body>
<body bgcolor="black" text="#00FF00">
  <font face="ＭＳ 明朝,平成明朝">明朝体</font>
 <h1>IPアドレス確認ツール<h1>
  <h2>あなたのIPアドレス: <span id="ip"></span></h2>
  <script>
    async function getIP() {
      try {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        document.getElementById('ip').textContent = data.ip;
      } catch (error) {
        console.error('IPアドレス取得に失敗しました:', error);
      }
    }
    getIP();
  </script>
</body>
</html>
